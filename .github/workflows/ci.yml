name: CI

on:
  push:
    branches:
      - main
      - dev
  pull_request:
    branches:
      - main
      - dev

jobs:
  lint-typecheck-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: pnpm

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Verify environment configuration
        run: pnpm env:check

      - name: Verify privacy checklist acknowledgement
        if: github.event_name == 'pull_request'
        env:
          PR_BODY: ${{ github.event.pull_request.body || '' }}
        run: |
          if echo "$PR_BODY" | grep -qi "\[x\] I have reviewed and completed the checklist"; then
            echo "Privacy checklist acknowledged."
          else
            echo "::error::Please acknowledge docs/security-privacy.md in the PR description."
            exit 1
          fi

      - name: Lint
        run: pnpm lint

      - name: Typecheck
        run: pnpm typecheck

      - name: Run tests
        run: pnpm test
